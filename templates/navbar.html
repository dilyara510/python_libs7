{% load static %}

<div style="display: flex; align-items: center; justify-content: space-between; padding-top: 40px;">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/navbar_styles.css' %}">

    <a href="/" style="margin-left: 350px;">
        <img src="{% static 'images/home.svg' %}" alt="Логотип" width="100" height="100">
    </a>
    <div class="form__group">
        <form method="GET" action="{% url 'home' %}" style="flex-grow: 1; text-align: center;">
            <input type="text" name="q" placeholder="Поиск задания" style="width: 200px;">
        </form>
    </div>

    <div style="display: flex; align-items: center; margin-right: 350px;">
        {% if request.user.is_authenticated %}
        <a style="margin-right: 10px;">Привет, {{ request.user.username }}</a>
        <a href="{% url 'update-user' %}" style="margin-right: 10px;">
            <img src="{% static 'images/edit.svg' %}" alt="Редактировать" width="20" height="20">
        </a>
        <a href="{% url 'logout' %}">
            <img src="{% static 'images/exit.svg' %}" alt="Выход" width="20" height="20">
        </a>
        {% else %}
        <a href="{% url 'login' %}">Вход</a>
        {% endif %}
    </div>
</div>
