
{% extends 'main.html' %}
{% load static %}
{% block content %}

<!-- Пример формы для редактирования данных пользователя -->
<form method="POST" action="{% url 'update-user' %}">
  <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'styles/form_styles.css' %}">
  {% csrf_token %}

  <div class="form__group">
      <label for="id_name">Имя</label>
      <input type="text" name="name" id="id_name" value="{{ user.name }}">
  </div>

  <div class="form__group">
    <label for="id_username">Логин</label>
    <input type="text" name="username" id="id_username"value="{{ user.username }}">
  </div>

  <div class="form__group">
      <label for="id_email">Email</label>
      <input type="email" name="email" id="id_email" value="{{ user.email }}">
  </div>

  <div class="form__group">
      <label for="id_bio">Номер группы</label>
      <input type="text" name="bio" id="id_bio" value="{{ user.bio }}">
  </div>


  <div class="form__buttons">
    <a href="/" class="btn btn-secondary">Отменить</a>
    <button type="submit" class="btn btn-primary">Сохранить</button>
</div>


</form>


  {% endblock content %}


  {% comment %} <form class="form"  method="POST" >
    {% csrf_token %}

    {% for field in form %}
    <div class="form__group">
      <label for="profile_pic">{{field.label}}</label>
      {{field}}
    </div>
    {% endfor %}


    <div>
      <a href="/">Отменить</a>
      <button type="submit">Сохранение</button>
    </div>
  </form> {% endcomment %}
