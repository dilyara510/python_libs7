{% extends 'main.html' %}
{% load static %}
{% block content %}

{% if page == 'login' %}
<div class="form__group">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login_registr_styles.css' %}">
    <form method="post" action="">
        {% csrf_token %}
        <div class="form__group">
        <label>Email</label>
        <input type="text" name="username" placeholder="Введите имя пользователя"/>
        </div>
        <div class="form__group">
        <label>Пароль</label>
        <input type="password" name="password" placeholder="Введите пароль"/>
        </div>
        <div class="form__buttons">
        <input type="submit" class="btn btn-secondary" value="Войти" name="Login"/>
        </div>
    </form>
    <div class="form__buttons">
    <a href="{% url 'register' %}" class="btn btn-primary" >Регистрация</a>
    </div>
</div>

{% else %}
<form method="post" action="">
    {% csrf_token %} 
    
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'styles/login_registr_styles.css' %}">
    
    <div class="form__group"> 
    <label for="id_name">Имя</label>
    <input type="text" placeholder="Введите имя" name="name" id="id_name" required>
    </div>

    <div class="form__group"> 
    <label for="id_username">Логин</label>
    <input type="text" placeholder="Введите логин" name="username" id="id_username" required>
    </div>

    <div class="form__group">
    <label for="id_email">Email</label>
    <input type="email" name="email" placeholder="Введите email" id="id_email" required>
    </div>

    <div class="form__group">
    <label for="id_password1">Пароль</label>
    <input type="password" name="password1" placeholder="Введите пароль" id="id_password1" required>
    </div>

    <div class="form__group">
    <label for="id_password2">Подтверждение пароля</label>
    <input type="password" name="password2" placeholder="Введите пароль"id="id_password2" required>
    </div>

    <div class="form__buttons">
    <input type="submit" class="btn btn-secondary" value="Зарегистрироваться" style="display: block; margin-bottom: 10px;" />
    </div>
    <div class="form__buttons">
    <a class="btn btn-primary" href="{% url 'login' %}" style="display: block;">Вход</a>
    </div>

</form>


{% comment %} <div>
    <form method="post" action="">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="Зарегистрироваться" />
    </form>
    <a href="{% url 'login' %}">Вход</a>

</div> {% endcomment %}
{% endif %}

{% endblock content %}
