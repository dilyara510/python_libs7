{% load static %}
{% block content %}

<div class="container d-flex justify-content-center align-items-center vh-100">
  {% if page == 'login' %}
    <div class="form__group mx-auto">
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'styles/login_registr_styles.css' %}">
      <form method="post" action="">
        {% csrf_token %}
        <div class="form__group">
          <label>Email</label>
          <input type="text" name="username" placeholder="Введите имя пользователя"/>
        </div>
        <div class="form__group">
          <label>Пароль</label>
          <input type="password" name="password" placeholder="Введите пароль"/>
        </div>
        <div class="form__buttons">
          <input type="submit" class="btn btn-primary" value="Войти" name="Login"/>
        </div>
      </form>
      <div class="form__buttons">
        <a href="{% url 'register' %}" class="btn btn-secondary" >Регистрация</a>
      </div>
    </div>
  {% else %}
    <form method="post" action="" class="mx-auto">
      {% csrf_token %} 
      <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
      <link rel="stylesheet" href="{% static 'styles/login_registr_styles.css' %}">
      <div class="form__group"> 
        <label for="id_name">Имя</label>
        <input type="text" placeholder="Введите имя" name="name" id="id_name" required>
      </div>
      <div class="form__group"> 
        <label for="id_username">Логин</label>
        <input type="text" placeholder="Введите логин" name="username" id="id_username" required>
        </div>
    
        <div class="form__group">
        <label for="id_email">Email</label>
        <input type="email" name="email" placeholder="Введите email" id="id_email" required>
        </div>
    
        <div class="form__group">
        <label for="id_password1">Пароль</label>
        <input type="password" name="password1" placeholder="Введите пароль" id="id_password1" required>
        </div>
    
        <div class="form__group">
        <label for="id_password2">Подтверждение пароля</label>
        <input type="password" name="password2" placeholder="Введите пароль"id="id_password2" required>
        </div>
      <div class="form__buttons">
        <input type="submit" class="btn btn-primary" value="Зарегистрироваться" style="display: block; margin-bottom: 10px;" />
      </div>
      <div class="form__buttons">
        <a class="btn btn-secondary" href="{% url 'login' %}" style="display: block;">Вход</a>
      </div>
    </form>
  {% endif %}
</div>

{% endblock content %}
