
{% extends 'main.html' %}

{%block content %}



<h1>home template</h1>

<div>
    <div>
        {% for task in tasks %}
        <div>
            <h5>
                <span>@{{task.host.username}}</span>
                {{task.id}} -- <a href="{% url 'task' task.id %}"> {{task.name}}</a>
                <small>{{task.topic.name}}</small>
            </h5>
        </div>

        {% endfor %}
    </div>
</div>

{% endblock content %}
